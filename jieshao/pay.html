<!DOCTYPE HTML>
<html>
	<head>
		<title>Untitled</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<script src="js/vue.min.js" language="JavaScript"></script>
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/html2canvas.min.js"></script>
		<style>
			.mountPart{
				text-align: center;
				background-color: #313131;
				height: 80%;
				border-radius: 1.6em;
				letter-spacing: 0.5em;
				line-height: 2em;
				padding: 1em;
				height: 6.5em;
				opacity: 0.9;
			}
		</style>
	</head>
	<body class="is-preload" onload="loaded()">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						
						<span style="display: flex; position: fixed; top: 2em; left: 2em; opacity: 0.4;" v-if="backButton"><button class="button small" onclick="toIndex()"><a>&lt;返回</a></button></span>
						<header>
							<span class="avatar"><img src="images/avatar.jpg" alt="" style="width: 122px; height: 122px;" /></span>
							<h1>打赏 Mr.heng</h1>
							<br />
							<transition-group name="fade">
								<div v-html="text" v-show="defaults" key="text"></div>
								<div v-for="item in method" v-show="item.show" key="item.name" v-html="item.content"></div>
							</transition-group>
							<span style="display: flex; position: fixed; top: 2em; left: 2em; opacity: 0.4;" ><button class="button small"><a href="../main.html">&lt;返回</a></button></span>
						</header>
						<hr />
						<footer>
							<ul class="icons">
								<li v-for="item in method">{{item.desc}}</li>
							</ul>
						</footer>
					</section>

			</div>

		<!-- Scripts -->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { 
						document.body.className = document.body.className.replace(/\bis-preload\b/, ''); 
					});
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>
		<!-- Vue.js -->
			<script>
				var mainsec = new Vue({
					el:'#main',
					data:{
						defaults: 1,

						/*              Change things here             */
						// Show when loaded
						text:"<p>一分钱也是爱，感谢各位的打赏！</p>",
						// Payments
						method:[
							{
								name:"Wechat",
								icon:"icon brands fa-weixin",
								desc:"微信支付",
								content:"<img src=\"images/demoQR.png\" class=\"qr\" /><br /><h2>微信</h2>",
								show:true
							},
						],
						/*           Change ends here               */
						deg:0,
						fromurl:"",
						intpart:"",
						doublepart:"",
						showAmount:0,
						buttonShow:0,
						backButton:0,
					},
					methods: {
						
						rotateCard: function(deg,time,axis){
							this.deg += deg
							var ele = document.getElementById('main')
							ele.style.transition = "all " + time + "s 0s"
							ele.style.transform = "rotate" + axis + "(" +this.deg + "deg)"
						},
					}
				});
			</script>
			<style>
				.fade-enter-active, .fade-leave-active {
					transition: all .5s;
				}
				.fade-enter, .fade-leave-to {
					opacity: 0;
					transform: scale(0%,0%);
				}
				.qr {
					text-align: center;
					width: 80%;
					height: 80%;
				}
			</style>

	</body>
	<script>
	</script>
	<script src="js/common.js"></script>
</html>
